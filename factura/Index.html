<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Factura</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="invoice-container">
    <h2>Generador de Factura</h2>
    <form id="invoice-form" class="invoice-form">
      <label for="item-name" class="invoice-label">Nombre del Artículo:</label>
      <input type="text" id="item-name" class="invoice-input" required>
      <label for="quantity" class="invoice-label">Cantidad:</label>
      <input type="number" id="quantity" class="invoice-input" required>
      <label for="subtotal" class="invoice-label">Subtotal:</label>
      <input type="number" id="subtotal" class="invoice-input" required>
      <button type="submit" class="invoice-button">Agregar Artículo</button>
      <button type="button" id="clear-invoice" class="invoice-button">Limpiar Factura</button>
    </form>
    <table id="invoice-table" class="invoice-table">
      <thead>
        <tr>
          <th class="invoice-th">Nombre del Artículo</th>
          <th class="invoice-th">Cantidad</th>
          <th class="invoice-th">Subtotal</th>
          <th class="invoice-th">Fecha</th>
        </tr>
      </thead>
      <tbody id="invoice-items">
        
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
